<button style="margin-left: 10px;" mat-raised-button (click)="mudarExibicao()" color="primary">
    <span *ngIf="!exibirEmTabela">Exibir em Tabela</span>
    <span *ngIf="exibirEmTabela">Exibir em Cards</span>
</button>

<div *ngIf="!exibirEmTabela" class="container">
  <div class="card" *ngFor="let artigo of artigos">
    <img
          width="50px" 
          [src]="artigo.imagem && artigo.imagem.includes('https://') ? artigo.imagem : 'https://via.placeholder.com/150'" 
          alt="Imagem do Artigo">

    <div class="card-content">
      <h2>{{ artigo.nome }}</h2>
      <p>{{ artigo.descricao }}</p>
      <div class="card-footer">
        <a routerLink="/artigos/update/{{ artigo.id }}" class="edit">
          <i class="material-icons">
              edit
          </i>
        </a>
        <a routerLink="/artigos/delete/{{ artigo.id }}" class="delete">
            <i class="material-icons">
                delete
            </i>
        </a>
        <br>
        <!-- <p><strong>Conteúdo:</strong> {{ artigo.conteudo }}</p> -->
        <a [href]="artigo.github" target="_blank">Ver no GitHub</a>
      </div>
    </div>
  </div>
</div>

<div *ngIf="exibirEmTabela" class="mat-elevation-z4">
    <table mat-table [dataSource]="artigos">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row" [title]="row.id">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row" [title]="row.nome">{{row.nome}}</td>
      </ng-container>
  
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row" [title]="row.descricao">{{ tamanhoMaximo(row.descricao) }}</td>
      </ng-container>

      <ng-container matColumnDef="conteudo">
        <th mat-header-cell *matHeaderCellDef>Conteúdo</th>
        <td mat-cell *matCellDef="let row" [title]="row.conteudo">{{ tamanhoMaximo(row.conteudo) }}</td>
      </ng-container>

      <ng-container matColumnDef="imagem">
        <th mat-header-cell *matHeaderCellDef>Imagem</th>
        <td mat-cell *matCellDef="let row">
          <img *ngIf="row.imagem.includes('https://')" width="50px" [src]="row.imagem" alt="Imagem do Artigo">
        </td>
      </ng-container>

      <ng-container matColumnDef="github">
        <th mat-header-cell *matHeaderCellDef>GitHub</th>
        <td mat-cell *matCellDef="let row" [title]="row.github">
          <a href="{{ row.github }}" target="_blank">
            <img width="30px" src="https://cdn.icon-icons.com/icons2/2406/PNG/512/github_git_icon_145985.png" alt="Imagem do GitHub">
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/artigos/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/artigos/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
